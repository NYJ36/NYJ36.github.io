<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NYJ36의 소개 페이지</title>
</head>
<body>
    <h1>내 소개</h1>
    <h2>연령 및 재학</h2>
    <p>
        <strong>
            고등학생
        </strong>
        이며 나이는 
        <em>
            공개하고 싶지 못해요.
        </em>
    </p>
    <h2>좋아하는 색상</h2>
    <p>가시광선 계열 중 
        <strong>
            초록색
        </strong>
        과
        <strong>
            파란색
        </strong>
        을 선호한답니다.
    </p>
    <h2>선호하는 과일</h2>
    <p>
        <strong>
            귤
        </strong>
        을 차냥함
    </p>
    <h1>진행중인 프로젝트들</h1>
    <h2>.net 위주</h2>
    <p>주로 방송용 프로그램 등을 많이 다룸.</p>
    <p>
        <strong>
            Discord bot
        </strong>
        지진정보 표시, 여러 편의기능 추가 등을 목표로 개발중임
    </p>
    <p>
        <strong>
            BroadSubtitle
        </strong>
        방송용 하단 자막의 슬라이드 자막을 목표로 개발중임
    </p>
</body>
</html>
